<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GABBY BLINDERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
        <ul class="nav justify-content-center fixed-top">
            <li class="nav-item">
                <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    href="./pages/tragos.html">Tragos</a>
            </li>
            <li class="nav-item"></li>
                <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    href="./pages/contacto.html">contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                    aria-controls="offcanvasWithBothOptions" href="#">Carrito<img src="./img/carrito_white.png" class=""
                        alt="">(<span id="totalCarrito"></span>)</a>
            <li></li>
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Carrito de bebidas<img
                            src="./img/carrito_black.png" alt="" srcset=""></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <div class="container" id="contenido"></div>
                                <button type="button" class="btn btn-success rounded-pill">COMPRAR</button>
                                <p class="h2">Datos personales</p>
                                <form id="form-cliente">
                                    <div class="row">
                                        <div class="col">
                                            <input id="nombreApellido" class="form-control form-control-md" type="text"
                                                placeholder="Nombre y Apellido" aria-label=".form-control-lg example">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input id="dni" class="form-control form-control-md" type="number"
                                                placeholder="DNI" aria-label=".form-control-lg example">
                                        </div>
                                        <div class="col">
                                            <input id="edad" class="form-control form-control-md" type="number"
                                                placeholder="Edad" aria-label=".form-control-lg example">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input id="domicilio" class="form-control form-control-md" type="text"
                                                placeholder="Domicilio" aria-label=".form-control-lg example">
                                        </div>
                                    </div>
                                    <button id="botonDatosPersonales" class="btn btn-success rounded-pill" type="submit">Enviar mis
                                        datos personales</button>
                            </div>
                        </div>
                    </div>
        </ul>
    </header>
    <div class="banner"><img src="./img/banner1.jpg" class="img-fluid" alt=""></div>
    <p class="h1 text-center">Lista de Productos</p>
    <div class="container my-5">
        <div id="contenedor" class="row">
            <div id="resultado" class="row">
            </div>
        </div>
    </div>
    <footer id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./JS/clases.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
